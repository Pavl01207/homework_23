<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
	<script>
		//Сформувати масив з 1000 елементів від 1 до 800. Порівняти час сортування бульбашкою і вставкою.
		function getrandomNumber(min,max){
			return min+Math.floor(Math.random()*(max-min+1))
		}
		function makeArray(number,min,max){
			let arr = []
			for(let i = 0; i < number; i++){
				let elem = getrandomNumber(min,max)
				arr.push(elem)
			}
			return arr
		}
		let someArr = makeArray(1000,1,800)
		//
		let bubleSortStart = new Date()
		let changed
		do{
			changed = false
			for(let i = 0; i < someArr.length; i++){
				if(someArr[i-1] > someArr[i]){
					let temp = someArr[i-1]
					someArr[i-1] = someArr[i]
					someArr[i] = temp
					changed = true
				}
			}
		} while(changed)
		let bubleSortStop = new Date()
		let milisecondsBubleCount = bubleSortStop - bubleSortStart
		//
		let insertionSortStart = new Date()
		function insertSort(arr){
			for(let k = 1; k < arr.length; k++){
				const currentElement = arr[k]
				let i = k - 1
				while (i >= 0 && arr[i] > currentElement){
					arr[i+1] = arr[i]
					i = i - 1
				}
				arr[i + 1] = currentElement
			}
		}
		const sortArr = insertSort(someArr)
		let insertionSortStop = new Date()
		let milisecondsInsertionSort = insertionSortStop - insertionSortStart
		//
		if(milisecondsBubleCount > milisecondsInsertionSort) document.write(`<p>Час сортування бульбашки є <span>більшим</span>, і дорівнює <span>${milisecondsBubleCount}</span> мс.</p>`)
		else document.write(`<p>Час сортування включенням є <span>більшим</span>, і дорівнює <span>${milisecondsInsertionSort}</span> мс.</p>`)
	</script>
</body>
</html>
