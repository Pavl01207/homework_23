<body>
	<script>
	//Користувач іде у відпустку на 56 днів. Визначити дату на момент його повернення.
	let vocation = 56
	function getDateToWork(date,vocation){
		return new Date(date.setDate(date.getDate()+vocation))
	}
	let vocationTime = getDateToWork(new Date(),vocation)
	document.write(`<p>Закінчення відпустки: <span>${vocationTime.toLocaleDateString()}</span></p>`)
	</script>
</body>
